<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 3</title>

</head>
<body>
    <style>
         body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
            text-align: center;
            margin: auto;
        }

        td, th{
            border: 1px solid black;
            padding: 5px;
        }

        .cnome , .cidade{
            background-color: chartreuse;
        }

        .csexo , .cprof{
            background-color: yellow;
        }
    </style>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col" >Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>João Pedro</td>
            <td>M</td>
            <td>23</td>
            <td>Pintor</td>
        </tr>
        <tr>
            <td>Ana Beatriz</td>
            <td>F</td>
            <td>29</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Felipe Daniel</td>
            <td>M</td>
            <td>27</td>
            <td>Uber</td>
        </tr>
    </table>
</body>
</html>
